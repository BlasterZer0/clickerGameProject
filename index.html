<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body class="bg-dark">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="container bg-light">
    <div class="row mt-3">
      <!--Buff-->
      <div class="col-4 mt-3">
        <div class="row">
          <div class="col text-center">
            <img src="images/buff/weapons-g7e14202f7_640.png" alt="enemy" class="img-fluid w-50 img-thumbnail">
            <p id="dmgx2Name">Damage x2</p>
          </div>
          <div class="col">
            <p id="dmgx2Time"></p>
            <button type="button" class="btn btn-outline-primary" id="dmgx2Price"></button>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <img src="images/buff/coins-g672ef0302_640.png" alt="enemy" class="img-fluid w-50 img-thumbnail">
            <p id="goldx2Name">Gold x2</p>
          </div>
          <div class="col">
            <p id="goldx2Time"></p>
            <button type="button" class="btn btn-outline-primary" id="goldx2Price">Price 10000</button>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <img src="images/buff/swords-g249bd8bfa_640.png" alt="enemy" class="img-fluid w-50 img-thumbnail">
            <p id="autox2Name">Auto Attack</p>
          </div>
          <div class="col">
            <p id="autox2Time"></p>
            <button type="button" class="btn btn-outline-primary" id="autox2Price">Price 10000</button>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <img src="images/buff/timed-out-g2065bb8f2_640.png" alt="enemy" class="img-fluid w-50 img-thumbnail">
            <p id="durationx2Name">Duration x2</p>
          </div>
          <div class="col">
            <p id="durationx2Time"></p>
            <button type="button" class="btn btn-outline-primary" id="durationx2Price">Price 10000</button>
          </div>
        </div>
      </div>
      
      <!--Player & Enemy-->
      <div class="col-4 text-center">
        <div>
            <p id="hp" style="margin:0"></p>
            <img src="images/enemy/wizard.webp" alt="enemy" class="img-fluid w-50">
            <p id="stage"></p>
            <button type="button" class="btn btn-danger" id="attack">Attack</button>
        </div>   

        <div class="row mt-5">
          <div class="col">
            <img src="images/profile/barbarian-g5962673dd_640.png" alt="enemy" class="img-fluid w-50 img-thumbnail">
            <h2>Player</h2> 
            <p id="lvl"></p>
          </div>
          <div class="col">
            <p id="dmg"></p>
            <p id="gold"></p>
            <p id="price"></p>
            <button type="button" class="btn btn-outline-success" id="playerBoost"></button>
          </div>
        </div>
      </div>   
      
      <!--Helpers-->
      <div class="col-4 mt-3">
        <div class="row">
          <div class="col text-center">
            <img src="images/profile/dwarf-gd98932ba4_640.png" alt="enemy" class="img-fluid w-50 img-thumbnail">
            <p id="hLvl0"></p>
          </div>
          <div class="col">
            <p id="hDmg0"></p>
            <p id="hGold0"></p>
            <button type="button" class="btn btn-outline-primary" id="hPrice0"></button>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <img src="images/profile/hunter-gc2e0c4c4e_640.png" alt="enemy" class="img-fluid w-50 img-thumbnail">
            <p id="hLvl1"></p>
          </div>
          <div class="col">
            <p id="hDmg1"></p>
            <p id="hGold1"></p>
            <button type="button" class="btn btn-outline-primary" id="hPrice1"></button>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <img src="images/profile/fighter-ge98fc2217_640.png" alt="enemy" class="img-fluid w-50 img-thumbnail">
            <p id="hLvl2"></p>
          </div>
          <div class="col">
            <p id="hDmg2"></p>
            <p id="hGold2"></p>
            <button type="button" class="btn btn-outline-primary" id="hPrice2"></button>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <img src="images/profile/rpg-ga2280b17c_640.png" alt="enemy" class="img-fluid w-50 img-thumbnail">
            <p id="hLvl3"></p>
          </div>
          <div class="col">
            <p id="hDmg3"></p>
            <p id="hGold3"></p>
            <button type="button" class="btn btn-outline-primary" id="hPrice3"></button>
          </div>
        </div>
    </div>
  </div>

<!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/main.js"></script>
  
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
